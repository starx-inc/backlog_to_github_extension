<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.min.css">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Input your template</h2>
        <form>
          <div class="form-group">
            <div class="">
              <label for="githubTitle">Github Title</label>
              <input type="text" id="githubTitle" class="form-control">
            </div>
            <label for="githubBody">Github Body</label>
            <textarea class="form-control" id="githubBody" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <h2>Preview</h2>
        <form>
          <div class="form-group">
            <label>Title</label>
            <div id="previewGithubTitle" class="form-control" rows="3" readonly="true"></div>
            <label>Body</label>
            <div id="previewGithubBody" class="markdown-body form-control" rows="3" readonly="true"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
